<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card & Slider</title>
  <link rel="stylesheet" href="style.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
  <!-- Profile Section -->
  <section class="main">
    <div class="profile-card">
      <div class="image">
        <img src="images/LogoMain.png" alt="" class="profile-pic">
      </div>
      <div class="data">
        <h2>Le Chi Hao</h2>
        <span>Director & Editor</span>
      </div>
      <div class="row">
        <div class="info">
          <h3>Following</h3>
          <span>50k</span>
        </div>
        <div class="info">
          <h3>Followers</h3>
          <span>890k</span>
        </div>
        <div class="info">
          <h3>Posts</h3>
          <span>350k</span>
        </div>
      </div>
      <div class="buttons">
        <a href="https://github.com/h933-vo/haole.github.io" class="btn" target="_blank">Message</a>
        <a href="https://www.facebook.com/hao.le.485688" class="btn" target="_blank">Follow Me</a>
      </div>
    </div>
  </section>

  <!-- Slider Section -->
  <section class="slider">
    <div class="card-wrapper swiper">
      <ul class="card-list swiper-wrapper">
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="images/Triceratop.jpeg" class="card-image">
            <span class="badge badge-editor">Triceratops</span>
            <h3 class="card-title">Khủng long 3 sừng</h3>
            <button class="card-button">→</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="images/T-rex.jpeg" class="card-image">
            <span class="badge badge-gamer">T-Rex</span>
            <h3 class="card-title">Khủng long bạo chúa</h3>
            <button class="card-button">→</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="images/Pteranodon.jpeg" class="card-image">
            <span class="badge badge-designer">Pteranodon</span>
            <h3 class="card-title">Thằn lằn bay</h3>
            <button class="card-button">→</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="images/Raptor.jpeg" class="card-image">
            <span class="badge badge-marketer">Raptor</span>
            <h3 class="card-title">Chim tốc độ</h3>
            <button class="card-button">→</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="images/Brachiosaurus.jpeg" class="card-image">
            <span class="badge badge-editor">Brachiosaurus</span>
            <h3 class="card-title">Khủng long cổ dài</h3>
            <button class="card-button">→</button>
          </a>
        </li>
      </ul>

      <!-- Navigation Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Pagination Dots -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
